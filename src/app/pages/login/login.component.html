<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input name="username" matInput placeholder="Usuário" [(ngModel)]="username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input name="password" matInput type="password" placeholder="Senha" [(ngModel)]="password" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="signIn()">
        Entrar
      </button>
    </form>

    <div class="signup-link">
      <a routerLink="/signup">Cadastrar-se</a>
    </div>

    <div class="signup-link" *ngIf="validateLocal()">
      <span class="alert">Aviso: não há nenhum usuário cadastrado, favor realizar o primeiro
        cadastro de usuário!</span>
    </div>
  </mat-card>
</div>
