<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            name="username"
            placeholder="Usuário"
            [(ngModel)]="username"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            name="password"
            type="password"
            placeholder="Senha"
            [(ngModel)]="password"
          />
        </mat-form-field>
      </mat-card-content>

      <button
        mat-stroked-button
        color="primary"
        class="btn-block"
        (click)="signUp()"
      >
        Cadastro
      </button>
    </form>

    <div class="login-link">
      <a routerLink="/login">Acessar página de login</a>
    </div>
  </mat-card>
</div>
